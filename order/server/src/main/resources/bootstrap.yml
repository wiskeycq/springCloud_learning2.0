eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order
          content-type: application/json
hystrix:
  command:
    #设置全局的超时时间
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
    #为某个方法设置单独的超时时间
    getProductInfoList:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
